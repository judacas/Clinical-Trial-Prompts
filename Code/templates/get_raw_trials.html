{% extends "base.html" %}
{% block title %}Get Raw Trials{% endblock %}
{% block content %}
<div class="get-raw-trials">
  <h2>Get Raw Trials</h2>
  <p>Use this page to scrape the criteria from clinicaltrials.gov that are present in CHIA.</p>
  <button onclick="fetchTrials()">List Available Trials</button>
  <div id="trials-list"></div>
  <form method="POST">
    <label for="start_index">Starting Index:</label>
    <input type="number" id="start_index" name="start_index">
    <label for="num_trials">Number of Trials:</label>
    <input type="number" id="num_trials" name="num_trials">
    <button type="submit">Get Trials</button>
  </form>
  <div id="results"></div>
</div>
{% endblock %}
