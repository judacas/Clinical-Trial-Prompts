{% extends "base.html" %}
{% block title %}Process Trials{% endblock %}
{% block content %}
<div class="process-trials">
  <h2>Process Trials</h2>
  <p>Use this page to structurize your trials.</p>
  <form id="trials-form" method="POST">
    <label for="subfolders">Select a category:</label>
    <select id="subfolders" name="subfolders" onchange="loadSubfolders(this.value)">
      <option value="">--Select Category--</option>
      {% for folder in subfolders %}
      <option value="{{ folder }}">{{ folder }}</option>
      {% endfor %}
    </select>
    <div id="subfolder-container" style="display:none;">
      <label for="trials_folder">Select a subfolder:</label>
      <select id="trials_folder" name="trials_folder"></select>
    </div>
    <button type="submit">Process Trials</button>
  </form>
  <div id="results"></div>
</div>
{% endblock %}
